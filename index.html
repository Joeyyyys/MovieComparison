<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieComparisons</title>
  </head>
  <body>
    <main>
      <h1>2023'S Top Domestic Movies</h1>
      <h2>Movies</h2>
      <form id="new-movie-adder" aria-labelledby="form-heading">

        <input id="critic-score" type="text" name="critic-score"><br>
        <label for="audience-score">Audience Score:</label>
        <input id="audience-score" type="text" name="audience-score"><br>
        <label for="domestic-gross-sales">Domestic Gross Sales:</label>
        <input id="domestic-gross-sales" type="text" name="domestic-gross-sales"><br>
      </form>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
