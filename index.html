<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieComparisons</title>
  </head>
  <body>
    <main>
      <h1>2023's Top Domestic Movies</h1>
      <h2>Movies</h2>
        <section id="main-section" aria-labelledby="main-content">
          <form id="new-movie-adder" aria-labelledby="form-heading">
            <h2>Add Your Movie</h2>
            <label for="movie-title">Movie Title:
              <input id="movie-title" type="text" name="movie-title">
            </label>
            <label for="critic-score">Critic Score:
              <input id="critic-score" type="text" name="critic-score">
            </label>
            <label for="audience-score">Audience Score:
              <input id="audience-score" type="text" name="audience-score">
            </label>
            <label for="domestic-gross-sales">Domestic Gross Sales:
              <input id="domestic-gross-sales" type="text" name="domestic-gross-sales">
            </label>
            <label for="genre">Genre:
              <select id="genre" name="genre">
                <option disabled selected hidden> Select Your Genre</option>
                <option value="comedy">Comedy</option>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="drama">Drama</option>
                <option value="concert">Concert</option>
                <option value="horror">Horror</option>
                <option value="documentary">Documentary</option>
              </select>
            </label>
            <button id="add-movie">Add Movie</button>
          </form>
          <section id="movie-section" aria-labelledby="movie-list">
            <ul id="default-movies">

            </ul>
            <button id="default-button">Go Back To Default Movies</button>
          </section>
        </section>
    </main>
    
    <script type="module" src="/src/main.js"></script>

  </body>
</html>
